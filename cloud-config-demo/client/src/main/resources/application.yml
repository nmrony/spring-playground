spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: order-ms,upload-limit
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000

management:
  endpoints:
    web:
      exposure:
        include: refresh
