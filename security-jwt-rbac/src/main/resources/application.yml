spring:
  security:
    user:
      password: ${env.SPRING_SECURITY_USER_PASSWORD}
  datasource:
    url: ${env.SPRING_DATASOURCE_URL}
    username: ${env.SPRING_DATASOURCE_USERNAME}
    password: ${env.SPRING_DATASOURCE_PASSWORD}
  jpa:
    # open-in-view: false
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        id:
          "[new_generator_mappings]": false
        #dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        jdbc:
          "[time_zone]": UTC

springdoc:
  api-docs:
    enabled: true
    path: /rest-api-docs
  swagger-ui:
    path: /swagger-ui

application:
  security:
    jwt:
      issuer: ${env.APPLICATION_SECURITY_JWT_ISSUER}
      secret: ${env.APPLICATION_SECURITY_JWT_SECRET}
      validity-in-seconds: ${env.APPLICATION_SECURITY_JWT_VALIDITY_IN_SECONDS}
