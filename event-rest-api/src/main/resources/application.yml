spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:file:./data.db
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
